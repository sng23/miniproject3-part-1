{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Height (Inches)</th>
        <th scope="col">Weight (Pounds)</th>
    </tr>
    </thead>
    <tbody>
    {% for h in hw %}
    <tr>
        <td><a href="view/{{h.id}}">{{ h.id }}</a></td>
        <td>{{ h.fldHeightInches }}</td>
        <td>{{ h.fldWeightPounds }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
